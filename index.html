<!DOCTYPE html>
<html lang="en tr">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Emre Ekinci" />
    <meta name="application-name" content="Rock Paper Scissors Game" />
    <meta
      name="description"
      content="This is basicly a rock paper scissors game against computer, good luck."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-advanced-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div>
      <button class="move-button js-rock-button">
        <img class="move-icon" src="images/rock-emoji.png" alt="rock-icon" />
      </button>
      <button class="move-button js-paper-button">
        <img class="move-icon" src="images/paper-emoji.png" alt="paper-icon" />
      </button>
      <button class="move-button js-scissors-button">
        <img
          class="move-icon"
          src="images/scissors-emoji.png"
          alt="scissors-icon"
        />
      </button>
    </div>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-button js-reset-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <script src="scripts/12-advanced-rock-paper-scissors.js"></script>
  </body>
</html>
